<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calc</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="body">
  <div>
    <h3 class="result">{{resultWindow.currentValue}}</h3>
  </div>
  <div class="container">
    <div class="button-group">
      <button class="button-class" *ngFor="let num of buttonsNumber" (click)="resultupdate(num)" [ngClass]="num.style">{{num.displayText}}</button>
    </div>
  </div>
</ion-content>
